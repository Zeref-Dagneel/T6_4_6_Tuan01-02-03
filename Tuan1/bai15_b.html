<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bai15_b.css">
</head>
<body>
    <form action="" method="post">
    <fieldset>
        <legend>Contact Information</legend>
        <p>
            <label for="fname">First name:</label>
            <input type="text" size="20" maxlength="20">
        </p>
        <p>
            <label for="lname">Last name:</label>
            <input type="text" size="20" maxlength="20">
        </p>
        <p>
            <label for="email">E-mail:</label>
            <input type="text" size="20" maxlength="20">
        </p>
    </fieldset>
    <fieldset>
        <legend>Competition Question</legend>
        <p>How tall is the Eiffel Tower in Paris,France?</p>
        <p><input type="radio" name="" id="" value="">584 ft</p>
        <p><input type="radio" name="" id="" value="">784 ft</p>
        <p><input type="radio" name="" id="" value="">984 ft</p>
        <p><input type="radio" name="" id="" value="">1184 ft</p>
    </fieldset>
    <fieldset>
        <legend>Tiebreaker Question</legend>
        <p>In 25 words or less, say why you would loke to win $10,000:</p>
        <p>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </p>
    </fieldset>
    <fieldset>
        <legend>Enter competition</legend>
        <input type="button" value="Enter Competition">
    </fieldset>
    </form>
</body>
</html>
