<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bai16.css">
</head>
<body>
    <form action="" method="post">
     
        <fieldset>
            <h2>Travel reservation form</h2>
            <h3>* denotes mandotory</h3>
            <p>Full name*:</p>
            <p><input type="text" placeholder="FirstName LastName"></p>
            <p>Email address*:</p>
            <p><input type="text" placeholder="EMAIL_ADDRESS"></p>
            <p>Select Tour Package*</p>
            <p><select name="" id=""><option value="">Goa</option><option value="">Hokkaido</option><option value="">Bangkok</option></select></p>
            <p>Arrival date*:</p>
            <p><input type="text" placeholder="m/d/y"></p>
            <p>Number of persons*:</p>
            <p><input type="text" placeholder="UNKNOWN_TYPE"></p>
            <p>what would you want to avail?</p>
            <p>
                Boarding
                <input type="checkbox" name="" id="">
            </p>
            <p>
                Fooding
                <input type="checkbox" name="" id="">
            </p>
            <p>
                Sight seeing
                <input type="checkbox" name="" id="">
            </p>
            <p>
                Discout Coupon code:
                <input type="text" placeholder="UNKNOWN_TYPE">
            </p>
            <p>
                Terms and conditions*
            </p>
            <p>
                <input type="radio" name="" id="">
                I agree
                <input type="radio" name="" id="">
                I disagree
            </p>
            <p><input type="button" value="Complete reservation"></p>
        </fieldset>
    </form>    
</body>
</html>
